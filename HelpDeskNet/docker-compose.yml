version: '3.4'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: abcd1234

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      MongoDbSettings__ConnectionString: "mongodb://root:abcd1234@mongodb:27017"
      MongoDbSettings__DatabaseName: "test"
      MongoDbSettings__Collections: "Helpdesks"
